<div class="container">
  <div class=" serviceItem col-xs-12 col-sm-6 col-lg-3" *ngFor="let serviceItem of serviceItems">
    <div class="thumbnail ">
      <div class="text-center">
        <a [routerLink]="['serviceContent',serviceItem.serviceName]" href="">
          <!--<div class="text-center center-block" >-->
            <img width="130px" height="130px" class="img-responsive" src="{{serviceItem.serviceImg}}" alt="picture">
          <!--</div>-->
          <!--<span class="glyphicon glyphicon-print" style="font-size: 55px;margin-top: 5px"></span>-->
          <h3>{{serviceItem.serviceName}}</h3>
        </a>
      </div>
      <hr>
      <p>{{serviceItem.serviceDescri}}</p>
    </div>
  </div>
</div>
